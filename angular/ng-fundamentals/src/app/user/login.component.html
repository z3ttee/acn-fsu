<h1>Login</h1>
<hr>
<div class="col-md-4">
  <!-- Bind the ngForm to loginForm. Therefore we can bind to the submit and get the forms data -->
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched">Required</em>
      <input (ngModel)="username" required name="username" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
      <input (ngModel)="password" required name="password" id="password" type="password" class="form-control" placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
