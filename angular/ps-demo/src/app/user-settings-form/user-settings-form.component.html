<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="userSettings.name">
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" checked>
            <label class="form-check-label" for="emailOffers">
              Email special offers
            </label>
          </div>
        </div>

        <h5>User Interface Styles</h5>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterface">Light</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="mediumInterface">Medium</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="darkInterface">Dark</label>
            </div>
        </div>

        <h5>Subsription</h5>
        <div class="form-group">
          <select class="form-control form-select" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
            <option value="1">Monthly</option>
            <option value="2">Annual</option>
            <option value="3">Lifetime</option>
          </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <button class="btn btn-primary">Save</button>
    </form>

</div>
{{ userSettings | json }}
