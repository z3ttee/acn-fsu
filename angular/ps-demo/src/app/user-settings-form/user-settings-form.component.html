<div class="container">
    <h2>User Settings</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)"> 
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" 
                #nameField="ngModel" 
                name="username" 
                id="username" 
                class="form-control" 
                placeholder="Username" 
                [class.field-error]="form.submitted && nameField.invalid"
                [(ngModel)]="userSettings.name"
                (blur)="onBlur(nameField)"
                required>
        
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                This field is required
            </div>
        </div>

        <button type="button" class="btn btn-primary" [(ngModel)]="singleModel" btnCheckbox btnCheckboxTrue="On" btnCheckboxFalse="Off" name="singleModel">{{ singleModel }}</button>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" checked>
            <label class="form-check-label" for="emailOffers">
              Email special offers
            </label>
          </div>
        </div>

        <h5>User Interface Styles</h5>
        <div class="form-group">
          <div class="btn-group">
            <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Light" tabindex="0" role="button">Light</label>
            <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Medium" tabindex="0" role="button">Medium</label>
            <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Dark" tabindex="0" role="button">Dark</label>
          </div>
        </div>

        <div class="form-group">
          <label for="startDate">Start date</label>
          <input type="text"
           placeholder="Start Date"
           class="form-control"
           [(ngModel)]="startDate" name="startDate" id="startDate"
           bsDatepicker>
        </div>

        Start date: {{ startDate }}

        <h5>Subsription</h5>
        <div class="form-group">
          <select class="form-control form-select" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
            <option *ngFor="let type of subscriptionTypes | async">{{ type }}</option>
          </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <button class="btn btn-primary">Save</button>
    </form>

</div>
{{ userSettings | json }}
