<mat-drawer-container class="app-sidenav-container" [class.dark-theme]="isDarkTheme" autosize>
  <mat-drawer #drawer class="app-sidenav mat-elevation-z3" [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall">
    <mat-toolbar color="primary">Contacts</mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <a matLine [routerLink]="['/', user.id]">
          <mat-icon svgIcon="{{ user.avatar }}"></mat-icon> {{ user.name }}
        </a>
      </mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav)="drawer.toggle()" (toggleTheme)="toggleTheme()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
  </div>

</mat-drawer-container>
